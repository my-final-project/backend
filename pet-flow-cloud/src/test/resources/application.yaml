server:
  port: 8081
  error:
    whitelabel:
      enabled: true

spring:
  application:
    name: pet-flow-cloud
  jpa:
    open-in-view: true
    show-sql: false
    hibernate:
      ddl-auto: update
  profiles:
    active: test

logging:
  level:
    web: DEBUG
    root: INFO
    org.springframework: DEBUG
    org.hibernate: ERROR
    org.testcontainers: DEBUG
    br.com.juhmaran.pet_flow_cloud: DEBUG